interface:
  dark_mode: True
beta_features:
  categorisation_enabled: true
  encyclopedia_enabled: False
  user_context_enabled: True
  multi_file_processing_enabled: False
documentation:
  style: reStructuredText  # Documentation style, examples include Markdown, reStructuredText
code_style:
    indentation: 4_spaces
    line_length: 120
    imports_order:
      - standard_libraries
      - third_party_libraries
      - local_imports
testing:
    framework: pytest
writing:
  tone: neutral
  audience:
    target_group: general
    specialized_groups:
      - academics
      - professionals
      - students
  preferred_vocabulary:
      - concise
      - impactful
      - clear
optimization:
  message_history: False